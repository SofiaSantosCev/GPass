<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<link rel="stylesheet" type="text/css" href="main.css" media="screen">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="main.js"></script>
	<meta charset="utf-8">
</head>

<body >

	<form>
		<fieldset>
			<label for="name"><b>Name</b></label>
    		<input type="text" placeholder="Enter user name" name="name" required id="name"> <br><br>
    		<label for="email"><b>Email</b></label>
    		<input type="email" placeholder="Enter Email" name="email" required id="email"><br><br>
    		<label for="password"><b>Password</b></label>
    		<input type="password" placeholder="Enter Password" name="password" required id="password"> <br><br>
    		<input type="submit" onclick="saveData()">
		</fieldset>
	</form>

</body>

<script type="text/javascript">
	function myFunction(){
		var name = document.createElement("name");
	}

	function saveData() {
		var name = document.getElementById("name").value;
		var email = document.getElementById("email").value;
		var password = document.getElementById("password").value;
		$.ajax({
			url:"http://localhost:8888/GPASS/public/api/register",
			type: "POST",

			data:{
				'user': name,
				'email': email,
				'password': password
			},

			success: function(){
				console.log("User registered :)");

				window.location = 'login.html';
			},

			error: function() {
				console.log("Error :(");
			}
		});
	}

</script>
</html>
